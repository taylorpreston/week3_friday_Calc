<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="styles/main.css" media="screen" charset="utf-8">
    <title></title>
  </head>
  <body>
    <main>
    <section class='calcBox'>
      <button id="clear" href="#" value="">C</button>
      <span type="text" id="numInput" value="NUM-NUM"></span>
    </section>
    <section class="numbers">
      <button href="#" id="seven" value="7">7</button>
      <button href="#" id="eight" value="8">8</button>
      <button href="#" id="nine" value="9">9</button>
      <button href="#" id="four" value="4">4</button>
      <button href="#" id="five" value="5">5</button>
      <button href="#" id="six" value="6">6</button>
      <button href="#" id="one" value="1">1</button>
      <button href="#" id="two" value="2">2</button>
      <button href="#" id="three" value="3">3</button>
      <button href="#" id="zip" value="0">0</button>
      <button href="#" id="dec" value=".">.</button>
      <button type="submit" id="equals">=</button>
    </section>
    <section class="ops">
      <button type="button" id="divideBtn" value="/">/</button>
      <button type="button" id="multiBtn" value="*">X</button>
      <button type="button" id="subBtn" value="-">-</button>
      <button type="button" id="addBtn" value="+">+</button>
    </section>
    </main>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
